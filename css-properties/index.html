<!DOCTYPE html>
<html>

<head>
	<title>CSS Stuff</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h2>Display Property</h2>
	<h1 class="h1-block">Login</h1>
	<h1 class="h1-inline">Login</h1>
	<h1 id="h1-inline-block">Login</h1>
	<h2>Box-Sizing Property</h2>
	<div class="box content-box"></div> <!-- Default -->
	<div class="box border-box"></div> <!-- Most common, standard -->
	<div class="box full-width content-box"></div> <!-- This is why we use border-box -->
	<div class="box full-width border-box"></div> <!-- This is why we use border-box -->
</body>

</html>
